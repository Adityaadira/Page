<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/469/158/original/red-and-white-indonesian-independence-day-background-free-vector.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-custom min-h-screen">
    <div class="max-w-7xl mx-auto p-8 bg-gray-100 bg-opacity-90 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-8 text-red-700 text-center">Daftar Produk</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105">
                <img src="https://www.astramotor.co.id/wp-content/uploads/2020/03/carburetor-2144194_1920-1024x682.jpg" alt="Karbulator" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-lg font-semibold">Karbulator</h2>
                    <p class="text-gray-700 mt-2">Rp 100.000</p>
                    <button class="mt-4 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-500 transition duration-200">Edit Produk</button>
                </div>
            </div>
            
            <div class="bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105">
                <img src="https://as2.ftcdn.net/v2/jpg/07/21/90/25/1000_F_721902528_zRtohY33MEHVFbPuTsJWsT6DSsXzlsAg.jpg" alt="76 Mangga" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-lg font-semibold">76 Mangga</h2>
                    <p class="text-gray-700 mt-2">Rp 15.000</p>
                    <button class="mt-4 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-500 transition duration-200">Edit Produk</button>
                </div>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105">
                <img src="https://s359.kapook.com/pagebuilder/fd0029e7-29db-432d-b4a3-72877b7ec0b8.jpg" alt="Scoopy 2021" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-lg font-semibold">Scoopy 2021</h2>
                    <p class="text-gray-700 mt-2">Rp 20.000.000</p>
                    <button class="mt-4 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-500 transition duration-200">Edit Produk</button>
                </div>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEivvKze5erbtdqVtoBZwDlkaSyl6KeIabRm2TDelKw8WZ2efmcp_WEE-IPYzFohxtyTOw4BRWYaXO_CK-cyMJPaZ6u3pWQVF8ksku-RxKIfJDFE4LWjnWDhEeBU73-BaFrsYwTms2BFuv-apFrztWc0zaPDqxYvK5x6SIYacaF_2B4iM05WQDlW-3xtGug/s565/universitas-suryakencana.jpg" alt="Gapura Unsur" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-lg font-semibold">Gapura Unsur</h2>
                    <p class="text-gray-700 mt-2">Rp 15.250.000</p>
                    <button class="mt-4 bg-red-700 text-white px-4 py-2 rounded hover:bg-red-500 transition duration-200">Edit Produk</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-8">
            <a href="/admin page/admin.html">
                <button class="px-5 py-2 bg-red-700 rounded-xl text-white hover:bg-red-500 transition duration-200">Kembali</button>
            </a>
        </div>
    </div>
</body>
</html>
